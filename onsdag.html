<ul id="feed" class="feed collapsible collection" data-collapsible="accordion">
    <script id="feed-template" type="text/x-handlebars-template">
        <li><h4>{{cells.Dag}}</h4></li>
        <li>
            <div class="collection-item">
                
                <span class="title">{{cells.Firma}}</span>
                <p>{{cells.Type}} kl. 
                    {{#if cells.Tidspunkt-a}}}{{cells.Tidspunkt-a}}{{/if}}
                    {{#if cells.Tidspunkt-g}}}{{cells.Tidspunkt-g}}{{/if}}
                    <br>{{cells.Antal}} personer
                    {{#if cells.Hold}}
                    <br>
                    <a href="/hold.html">Hold {{cells.Hold}}</a>{{/if}}</p>
            </div>
        </li>

<script>
function loadFromLocalStorage() {
    var data = localStorage.getItem('feed');
    if (data == null)
    {
      return data;
    }
    
    return JSON.parse(data);
  }
  
  function refresh() {
    localStorage.setItem('feed', null);
    location.reload();
  } 
  
  function setInLocalStorage(rawData) {
    console.log('rawDAta');
    console.log(rawData);
    localStorage.setItem('feed', JSON.stringify(rawData));
  }
  
  function loadDataIntoSpreadSheet() {
    
    var data = loadFromLocalStorage();
    var mySpreadsheet = 'https://docs.google.com/spreadsheets/d/1nrMzACt57w46QNmnWVkz3CDb3ovyLGbi-JTrnH1G2bQ/edit#gid=1569505630';
    // Compile the Handlebars template
    var FeedTemplate = Handlebars.compile($('#feed-template').html());
    // Out feed
    $('#feed').sheetrock({
      url: mySpreadsheet,
      query: "select A,B,C,D,E,F,G,H,I,J,K,L,M,N,O",
      rowTemplate: FeedTemplate,
      callback: function (success, options, response) {
      console.log(success);
      console.log(options);
      setInLocalStorage(response.raw);
      console.log(response);
        $('.preloader-wrapper').hide();
      }
    }, data);
  }
// Compares first value to the second one allowing entering IF clouse if true.
// Otherwise entering ELSE clause if exist.
 Handlebars.registerHelper('ifEquals', function(a, b, options) {
  if (a === b) {
    return options.fn(this);
  }
  return options.inverse(this);
});
Handlebars.registerHelper('toLowerCase', function(str) {
  return str.toLowerCase();
});
Handlebars.registerHelper('substr', function(length, context, options) {
 if ( context.length > length ) {
  return context.substring(0, length);
 } else {
  return context;
 }
});
Handlebars.registerHelper("ifvalue", function(conditional, options) {
    if (conditional == options.hash.equals) {
        return options.fn(this);
    } else {
        return options.inverse(this);
    }
});
$(document).ready(function() {
  loadDataIntoSpreadSheet();
});
</script>
